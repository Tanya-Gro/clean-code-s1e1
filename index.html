<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
    </a>
  </header>
  <main class="content">
    <article class="add-item">
      <label class="add-item__label item-title" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input class="add-item__task item-input" id="new-task" type="text">
        <button class="button-label">Add</button>
      </div>
    </article>
    <article class="todo">
      <h3 class="item-title">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item">
          <input class="todo__checkbox item-checkbox" type="checkbox">
          <label class="todo__label item-label">Pay Bills</label>
          <input class="todo__input item-input" type="text">
          <button class="button-label edit">Edit</button>
          <button class="button-arrow delete">
            <img class="button-arrow__image" src="./remove.svg" alt="close button">
          </button>
        </li>
        <li class="todo__item edit-mode">
          <input class="todo__checkbox item-checkbox" type="checkbox">
          <label class="todo__label item-label">Go Shopping</label>
          <input class="todo__input item-input" type="text" value="Go Shopping">
          <button class="button-label edit">Save</button>
          <button class="button-arrow delete">
            <img class="button-arrow__image" src="./remove.svg" alt="close button">
          </button>
        </li>
      </ul>
    </article>
    <article class="complited">
      <h3 class="item-title">Completed</h3>
      <ul class="complited__list" id="completed-tasks">
        <li class="complited__item">
          <input class="complited__checkbox item-checkbox" type="checkbox" checked>
          <label class="complited__label item-label">See the Doctor</label>
          <input class="complited__input item-input item-input_active" type="text">
          <button class="button-label edit">Edit</button>
          <button class="button-arrow delete">
            <img class="button-arrow__image" src="./remove.svg" alt="close button">
          </button>
        </li>
      </ul>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
